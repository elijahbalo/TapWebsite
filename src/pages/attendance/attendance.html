<div>
    <h1>
        Attendance Records for dd/mm/yy
    </h1>
    <div class="row column right">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Student Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of lists">
                    <td>{{list.lastname}}</td>
                    <td>{{list.firstname}}</td>
                    <td> {{list.studentId}}</td> <!-- not sure which one to display -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

 <button type="attendance_off_btn" class="btn btn-outline-primary" (click)="disableAttendance()">stop</button>
